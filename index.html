<!doctype html>

      --text:rgba(244,244,246,0.98);
      --muted:rgba(244,244,246,0.78);

    html,body{

      font-family:"Inter",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;

    }
    body::before{

      position:fixed;
      inset:0;
      background:linear-gradient(180deg,rgba(0,0,0,0.3),rgba(0,0,0,0.55));
      pointer-events:none;
      z-index:0;
    }
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:3rem 1rem;
      box-sizing:border-box;
      z-index:1;
      position:relative;
    }
    .card{
      width:100%;
      max-width:760px;
      background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.03));
      border:1px solid rgba(255,255,255,0.04);
      backdrop-filter:blur(6px);
      box-shadow:0 8px 32px rgba(2,6,12,0.6);
      border-radius:16px;
      padding:2.4rem;
      box-sizing:border-box;
    }
    .title{
      text-align:center;
      font-size:36px;
      margin:0 0 0.5rem 0;
      color:var(--accent);
      text-shadow:
        0 0 6px var(--accent-glow),
        0 0 18px rgba(255,143,207,0.2);
      font-weight:600;
    }
    .subtitle{
      text-align:center;
      font-size:16px;
      color:var(--muted);
      margin-bottom:1.5rem;
    }
    .entry img{
      display:block;
      margin:0.8rem auto;
      max-width:100%;
      border-radius:10px;
      opacity:0.98;
    }
    .divider{
      height:1px;
      background:linear-gradient(90deg,transparent,rgba(255,255,255,0.05),transparent);
      margin:1rem 0;
    }
    .btn-row{
      display:flex;
      justify-content:center;
      gap:14px;
      flex-wrap:wrap;
      margin-top:1.2rem;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 22px;
      font-size:16px;
      color:var(--accent);
      border:1px solid var(--border);
      border-radius:6px;
      text-decoration:none;
      background:rgba(255,255,255,0.02);
      transition:all 0.2s ease;
    }
    .btn:hover{
      border-color:rgba(255,143,207,0.25);
      box-shadow:0 0 8px rgba(255,143,207,0.25);
      color:#fff;
    }
    @media(max-width:720px){
      .card{padding:1.6rem;}
      .title{font-size:28px;}
      .subtitle{font-size:14px;}
      .btn{font-size:15px;}
    }
  </style>
</head>

</html>
