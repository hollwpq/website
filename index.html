<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>tokyo_ngl</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: radial-gradient(circle at center, rgba(15,15,25,0.6), rgba(5,5,10,0.85)),
                url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1920&q=80');
    background-size: cover;
    background-position: center;
    backdrop-filter: blur(8px);
  }

  h1 {
    font-family: 'Poppins', sans-serif;
    font-size: 80px;
    color: #ff99dd;
    text-shadow: 
      0 0 6px #ff99dd,
      0 0 12px #ff66cc,
      0 0 24px #ff66cc;
    animation: pulse 3s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% {
      text-shadow:
        0 0 6px #ff99dd,
        0 0 12px #ff66cc,
        0 0 24px #ff66cc;
      opacity: 0.9;
    }
    50% {
      text-shadow:
        0 0 3px #ff99dd,
        0 0 8px #ff66cc,
        0 0 16px #ff66cc;
      opacity: 0.7;
    }
  }
</style>
</head>
<body>
  <h1>tokyo_ngl</h1>
</body>
</html>
